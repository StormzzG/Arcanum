<!DOCTYPE html>
<html>
    <head>
        <title>RENDERS-ARCANUM 360</title>

        <link rel="stylesheet" href="styles/renders.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="arcanum-box">
                <img class="arcanum-logo" src="arcanum logos/FullLogo_Transparent_NoBuffer.png" alt="arcanum360">
            </div>
            <div class="middle-section">
                <a class="text-links" href="index.html">
                    <span class="header-texts">HOME</span>
                </a>
                <a class="text-links" href="logos.html">
                    <span class="header-texts">LOGOS</span>
                </a>
                <a class="text-links" href="renders.html">
                    <span class="header-texts">RENDERS</span>
                </a>
                <span class="header-texts">SUPPORT</span>
            </div>
            <div class="right-section">
                <img class="icons" src="arcanum svgs/search.svg" alt="">
                <img class="icons" src="arcanum svgs/person 1.svg" alt="">
                <img class="icons" src="arcanum svgs/shopping cart.svg" alt="">
            </div>
        </header>

        <main>
            <div class="logo-header">
                RENDERS
            </div>
            <div class="notice-header">
                <h1>3D VIDEO and PHOTO Rendering</h1>
            </div>

            <div>
                <img class="renders-on-renders-2" src="arcanum images/OTIENO RENDER 01.jpg" alt="">
            </div>

            <div class="video-div">
                <video class="video-render" src="arcanum videos/MOVIE RENDER 2-2.mp4" controls></video>
            </div>

            <div class="video-div-2">
                <video class="video-render" src="arcanum videos/Edit 2.mp4" controls></video>
            </div>

            <div class="photo-render-container-2">
                <img class="renders-on-renders-2" src="arcanum images/Future 08.jpg" alt="">
            </div>

            <div class="photo-render-container">
                <img class="renders-on-renders-2" src="arcanum images/Modern 08.jpg" alt="">
            </div>

            <div class="photo-render-container-2">
                <img class="renders-on-renders-2" src="arcanum images/Future 10.jpg" alt="">
            </div>
        </main>
    </body>
</html>
